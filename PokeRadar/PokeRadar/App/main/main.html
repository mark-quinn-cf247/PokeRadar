<div class="container-fluid">
    <div class="row">
        <div class="col-xs-12 col-sm-7 col-md-8 poke-map-container">
              <div id="map"></div>
        </div>
        <div class="col-xs-12 col-sm-5 col-md-4 poke-info-table-container">
            <!-- Desktop logo -->
            <div class="row">
                <div class="hidden-xs col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4">
                    <img class="img-responsive" src="../../Content/images/pokemon_go_logo.png" />
                </div>
            </div>

            <table class="table poke-info-table">
                <thead>
                    <tr>
                        <td><b>Name</b></td>
                        <td><b>Distance (m)</b></td>
                        <td><b>Expiration</b></td>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="pokemon in vm.tableData | orderBy:'distance'">
                        <td>{{pokemon.name}}</td>
                        <td>{{pokemon.distance}}</td>
                        <td>{{pokemon.expiration.minutes}}:{{pokemon.expiration.seconds}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
